# Modern tmux configuration with sensible defaults

# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support (selection, pane resizing, scrolling)
set -g mouse on

# Start windows and panes at 1, not 0 (more intuitive)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Faster key repetition
set -s escape-time 0

# Focus events for vim
set-option -g focus-events on

# ==================
# Intuitive Splits
# ==================

# Split panes using | and - (more visual)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Also allow Ctrl-a + v/s for splits (like vim)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# ==================
# Vim-style Navigation
# ==================

# Navigate panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane switching with Alt+hjkl (no prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes with HJKL (shift for bigger steps)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ==================
# Window Management
# ==================

# Quick window switching with Alt+number (no prefix)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Quick window cycling with Alt+Tab style
bind -n M-n next-window
bind -n M-p previous-window

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# ==================
# Copy Mode (Vi-style)
# ==================

setw -g mode-keys vi

# Enter copy mode with Ctrl-a [
bind [ copy-mode

# More intuitive copy-paste (like vim)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"  # Wayland clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"

# Paste with Ctrl-a p
bind p run "wl-paste --no-newline | tmux load-buffer - ; tmux paste-buffer"

# ==================
# Status Bar
# ==================

# Clean status bar with Flexoki colors
set -g status-style 'bg=#282726 fg=#FFFCF0'
set -g status-left '#[fg=#66800B,bold] #S #[fg=#FFFCF0]| '
set -g status-right '#[fg=#AD8301]%H:%M #[fg=#FFFCF0]| #[fg=#205EA6]%Y-%m-%d '
set -g status-left-length 30
set -g status-position bottom

# Window status
setw -g window-status-current-style 'fg=#282726 bg=#66800B bold'
setw -g window-status-current-format ' #I:#W '
setw -g window-status-style 'fg=#FFFCF0'
setw -g window-status-format ' #I:#W '

# Pane borders with Flexoki colors
set -g pane-border-style 'fg=#403E3C'
set -g pane-active-border-style 'fg=#66800B'

# Message style
set -g message-style 'fg=#282726 bg=#AD8301'

# ==================
# Quality of Life
# ==================

# Reload config with Ctrl-a r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Clear screen with Ctrl-l (even with tmux prefix)
bind C-l send-keys 'C-l'

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Toggle synchronize panes (send input to all panes)
bind a setw synchronize-panes \; display "Sync: #{?synchronize-panes,ON,OFF}"

# Quick session switching
bind S choose-session

# Display pane numbers longer
set -g display-panes-time 2000

# Activity monitoring
setw -g monitor-activity off
set -g visual-activity off

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on