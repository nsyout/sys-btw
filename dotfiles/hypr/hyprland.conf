$mod = SUPER
$term = ghostty
$menu = rofi -show drun -show-icons -modi drun,run

# Env
env = XDG_CURRENT_DESKTOP,Hyprland
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
env = FREETYPE_PROPERTIES,truetype:interpreter-version=40

monitor = , preferred, auto, 1.5

input {
  kb_layout = us
  follow_mouse = 2  # 2 = focus on click, but mouse over still works for windows
  touchpad {
    natural_scroll = true
  }
}

general {
  gaps_in = 2
  gaps_out = 2  # Small uniform gap for waybar and edges
  border_size = 2
  layout = dwindle
}

decoration {
  rounding = 8
  
  blur {
    enabled = true
    size = 6
  }
}

animations {
  enabled = false
}

# Autostart
exec-once = hyprpaper
exec-once = mako
exec-once = hypridle
exec-once = swayosd-server --silent
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = sleep 1 && waybar
exec-once = wl-paste --type text --watch /home/nsyout/sys-btw/scripts/cliphist-filter.sh
exec-once = wl-paste --type image --watch cliphist store

# Apps
bind = $mod, Return, exec, $term
bind = $mod, D, exec, $menu
bind = $mod, E, exec, $term -e yazi
bind = $mod CTRL, L, exec, hyprlock
bind = $mod, W, killactive
bind = $mod, F, fullscreen, 1
bind = $mod, SPACE, togglefloating

# System menus (inspired by Omarchy)
bind = $mod ALT, SPACE, exec, rofi-system-menu

# Clipboard history (like macOS Cmd+V but with history)
bind = $mod, V, exec, cliphist list | /home/nsyout/sys-btw/scripts/rofi-themed -dmenu -p "Clipboard" | cliphist decode | wl-copy

# Focus
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Resize
bind = $mod CTRL, H, resizeactive, -20 0
bind = $mod CTRL, L, resizeactive, 20 0
bind = $mod CTRL, J, resizeactive, 0 20
bind = $mod CTRL, K, resizeactive, 0 -20

# Workspaces 1-9
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Screenshots  
bind = , Print, exec, hyprshot -m region --clipboard-only && notify-send "Screenshot" "Copied to clipboard"
bind = SHIFT, Print, exec, hyprshot -m region -o ~/screenshots && notify-send "Screenshot" "Saved to ~/screenshots"
bind = $mod, P, exec, hyprshot -m region --clipboard-only && notify-send "Screenshot" "Copied to clipboard"
bind = $mod SHIFT, P, exec, hyprshot -m region -o ~/screenshots && notify-send "Screenshot" "Saved to ~/screenshots"
# Full screen screenshot with delay (for capturing Rofi, etc)
bind = $mod ALT, P, exec, sleep 2 && grim ~/screenshots/$(date +%Y%m%d-%H%M%S).png && notify-send "Screenshot" "Saved to ~/screenshots"
# Optional annotate (requires grim, slurp, satty)
# bind = CTRL, Print, exec, grim -g "$(slurp)" - | satty -f - --copy-command wl-copy

# Audio / brightness (SwayOSD overlays)
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle = , XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media keys
bindle = , XF86AudioPlay,  exec, playerctl play-pause
bindle = , XF86AudioNext,  exec, playerctl next
bindle = , XF86AudioPrev,  exec, playerctl previous

# Logout menu
bind = $mod, Escape, exec, wlogout

# Mouse bindings for window manipulation
bindm = $mod, mouse:272, movewindow     # Super + left click to move
bindm = $mod, mouse:273, resizewindow   # Super + right click to resize

# Window Rules - Keep rofi focused
windowrulev2 = stayfocused, class:^(Rofi)$
windowrulev2 = dimaround, class:^(Rofi)$

# Window Rules for imv wallpaper picker
# Float all imv windows (since we're mainly using it for wallpaper selection)
windowrulev2 = float, class:^(imv)$
windowrulev2 = center, class:^(imv)$
windowrulev2 = size 1200 800, class:^(imv)$
